<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Boolean</title>
</head>
<body>
  <script>
    console.log(typeof true);   //boolean
    console.log(typeof 'true');   //string
    console.log( 5 == 5.000);
    console.log( 5 == '5.000');   //true in == it  Convert the string to a number.
    console.log( 5 === 5.000);
    console.log( 5 === '5.000');  //false
    
    if (true){
      console.log("Hello");
    }

    

  </script>
</body>
</html>
