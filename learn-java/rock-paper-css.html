<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel = "stylesheet"
    href="styles/10-rock-paper.css">
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
    playGame('rock');
  "
    >
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
   playGame('paper');
   "
    >
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
  playGame('scissor');
  "
    >
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button
      class="reset-button"
      onclick="
    score.win = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset Score
    </button>

    <script src="scripts/10-rock-paper.js">
      
    </script>
  </body>
</html>
